<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Notes</title>
    <link rel="stylesheet" href="/css/home.css" />
</head>

<body>
    <header>
        <button id="menu-btn" aria-label="Toggle menu">&#9776;</button>
        <h1 class="site-name">OliveNotes</h1>
    </header>
    <nav id="sidebar" class="sidebar-closed" aria-label="Sidebar Navigation">
        <div class="sidebar-header">
            <div class="user-info">
                <span class="user-icon">ðŸ‘¤</span>
                <span id="username">User</span>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <ul class="sidebar-links">
            <li><a href="/home" class="active">My Notes</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/shared">Shared with Me</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <div class="home-container">
            <!-- Left Side: Create Note Form -->
            <div class="home-left">
                <div class="note-form-card">
                    <div class="form-header">
                        <h2>Create a Note</h2>
                        <p>Write down your thoughts and ideas</p>
                    </div>

                    <form id="note-form">
                        <input type="hidden" id="note-id" />

                        <div class="form-group">
                            <label for="note-title">Title</label>
                            <input type="text" id="note-title" placeholder="Enter note title..." required />
                        </div>

                        <div class="form-group">
                            <label for="note-content">Content</label>
                            <textarea id="note-content" placeholder="Write your note content here..." required
                                rows="6"></textarea>
                        </div>

                        <button type="submit" class="save-btn">
                            <span></span>
                            Save Note
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Side: Notes List -->
            <div class="home-right">
                <div class="notes-list-card">
                    <div class="notes-list-header">
                        <h2>Notes</h2>
                        <div class="notes-stats">
                            <span id="notes-count">0</span> notes
                        </div>
                    </div>

                    <div class="notes-list-container">
                        <div id="notes-container">
                            <!-- Notes will be loaded here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="share-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-share-modal" class="close">&times;</span>
            <h3>Select user to share note with</h3>
            <ul id="user-list"></ul>
        </div>
    </div>


    <div id="note-message" class="note-message"></div>

    <!-- Load note functionality -->
    <script src="/js/note.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/shared.js"></script>
</body>

</html>
